<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>B-Ball Time!</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" type="image/x-icon" href="images/basketball-png.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1 id="winner-statement">You Get 30 Clicks!</h1>
        <h1 id="timer-statement"></h1>
        
        <div id="score-card-div">

            <div id="home-div"> 

                <h1 id="home-banner">Home</h1>
                <p id="home-para">0</p>

                <div class="btn-div">
                    <button class="btn" onclick="addOneHome()">+1</button>
                    <button class="btn" onclick="addTwoHome()">+2</button>
                    <button class="btn" onclick="addThreeHome()">+3</button>
                </div>

            </div>

            <button id="new-game-btn" onclick="newGame()">New Game</button>

            <div id="guest-div">

                <h1 id="guest-banner">Guest</h1>
                <p id="guest-para">0</p>
         
                <div class="btn-div">
                    <button class="btn" onclick="addOneGuest()">+1</button>
                    <button class="btn" onclick="addTwoGuest()">+2</button>
                    <button class="btn" onclick="addThreeGuest()">+3</button>
                </div>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
